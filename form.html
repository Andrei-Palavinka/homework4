<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Бронирование столика в ресторанном комплексе «Прованс»</legend>

			<label for="name">Ваше имя</label>
			<input type="text" name="name" id="name" required maxlength="50">
			<br>
			<br>

			<label for="phone">Мобильный телефон</label>
			<input type="tel" name="phone" id="phone" placeholder="+375(_ _) _ _ _  _ _  _ _" required>
			<br>
			<br>

			<label for="email">E-mail</label>
			<input type="email" name="email" id="email">
			<br>
			<br>

			<label for="numberOfPersons">Количество персон</label>
			<input type="number" name="numberOfPersons" id="numberOfPersons" required min= "1" max="30">
			<br>
			<br>

			<label for="date">Дата посещения</label>
			<input type="date" name="date" id="date" required>
			<br>
			<br>

			<label for="time">Время посещения</label>
			<input type="time" name="time" id="time" required min="12:00" max="24:00">
			<br>
			<br>

			<label for="comment">Комментарий</label>
			<br>
			<br>
			<textarea id="comment" name="comment" placeholder="Пожелание к брони" autofocus rows="15" cols="90" maxlength="1000"></textarea>
			<br>
			<br>

			<button type="submit">Забронировать</button>
		</fieldset>
	</form>	
</body>
</html>
